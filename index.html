<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Sign Up</title>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="img">
                    <img src="images/img.jpg">
                    <p class="banner">ODIN</p>
                    <p class="photo-text">Photo by Halie West on Unsplash</p>
                </div>
            </div>
            <div class="right">
                <p style="margin-bottom: 0px;">This is not a real life online service!
                    You know you need something like this in
                    your life to help you realize your deepest
                    dreams.
                </p>
                <p style="margin-top: 0px;">Sign up <em>now</em> to get started.</p>
                <p style="margin-top: 25px;">You <em>know</em> you want to.</p>
                <div class="form-container">
                    <form>
                        <label for="first-name">FIRST NAME</label>
                        <input name="first-name" type="text">

                        <label for="last-name">LAST NAME</label>
                        <input name="last-name" type="text">

                        <label for="email">EMAIL</label>
                        <input name="email" type="email">

                        <label for="phone">PHONE</label>
                        <input name="phone" type="tel">

                        <label for="pass">PASSWORD</label>
                        <input name="pass" type="password">

                        <label for="cpass">CONFIRM PASSWORD</label>
                        <input name="cpass" type="password">

                        <button type="submit">Create Account</button>
                        <p>Already have an account? <span>Log in</span></p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
