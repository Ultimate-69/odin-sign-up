<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Sign Up</title>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="img">
                    <img src="images/img.jpg">
                    <p class="banner">ODIN</p>
                    <p class="photo-text">Photo by Halie West on Unsplash</p>
                </div>
            </div>
            <div class="right">
                <p style="margin-bottom: 0px;">This is not a real life online service!
                    You know you need something like this in
                    your life to help you realize your deepest
                    dreams.
                </p>
                <p style="margin-top: 0px;">Sign up <em>now</em> to get started.</p>
                <p style="margin-top: 25px; margin-bottom: 25px;">You <em>know</em> you want to.</p>
                <div class="form-container">
                    <form>
                        <div class="options">
                            <h2>Let's do this!</h2>
                            <div class="row">
                                <div class="column">
                                    <label for="first-name">FIRST NAME</label>
                                    <input name="first-name" type="text">
                                </div>
                                <div class="column">
                                    <label for="last-name">LAST NAME</label>
                                    <input name="last-name" type="text">
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="column">
                                    <label for="email">EMAIL</label>
                                    <input name="email" type="email">
                                </div>

                                <div class="column">
                                    <label for="phone">PHONE</label>
                                    <input name="phone" type="tel">
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="column">
                                    <label for="pass">PASSWORD</label>
                                    <input class="pass" name="pass" type="password">
                                    <span class="warning">*Passwords do not match</span>
                                </div>
                                <div class="column">
                                    <label for="cpass">CONFIRM PASSWORD</label>
                                    <input class="cpass" name="cpass" type="password">
                                </div>
                            </div>
                        </div>
                        <button type="submit">Create Account</button>
                        <p class="login">Already have an account? <span class="log">Log in</span></p>
                    </form>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
